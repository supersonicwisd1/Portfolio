
<div class="col-md-4 text-center animate-box">
            {% if 'full stack' in service.service_name|lower %}
            <div class="services color-2">
                <span class="icon">
            <i class="icon-layers2"></i>
            {% elif 'data science' in service.service_name|lower %}
            <div class="services color-5">
                <span class="icon">
            <i class="icon-data"></i>
            {% elif 'application' in service.service_name|lower %}
            <div class="services color-6">
                <span class="icon">
            <i class="icon-phone3"></i>
            {% else %}
            <div class="services color-1">
                <span class="icon">
            <i class="icon-bulb"></i>
            {% endif %}
        </span>
        <div class="desc">
            <h3>{{ service.service_name }}</h3>
            <p>{{ service.little_detail }}</p>
        </div>
    </div>
</div>
