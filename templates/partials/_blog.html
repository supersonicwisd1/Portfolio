{% load static %}

<div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
    <div class="blog-entry">
        <a href="blog.html" class="blog-img"><img src="{% static './images/blog-1.jpg' %}" class="img-responsive" alt="HTML5 Bootstrap Template by colorlib.com"></a>
        <div class="desc">
            <span><small>{{ blog.date_published }}</small> | <small> {{ blog.blog_type }} </small> | <small> <i class="icon-bubble3"></i> {{ blog.numbers_of_comment }}</small></span>
            <h3><a href="blog.html">{{ blog.blog_name }}</a></h3>
            <p>{{ blog.summary }}</p>
        </div>
    </div>
</div>
